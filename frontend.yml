---
- name: Configure Frontend (c8.local)
  hosts: frontend
  become: true
  tasks:
    - name: Install nginx
      ansible.builtin.yum:
        name: nginx
        state: present

    - name: Configure nginx to proxy backend
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: '0644'

    - name: Start nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes
